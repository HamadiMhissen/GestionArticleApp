<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="UTF-8">
<title>Page d'accueil</title>
<!-- <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" /> 
Nous l'avons déjà déclaré dans la page template.html-->
</head>
<body>
	<div layout:fragment="center">
		<div class="container mt-3 col-sm-5">
			<div class="card">
				<div class="card-header">Formulaire pour ajouter un article</div>
				<div class="card-body">
					<form th:action="@{EnregistrerArticleAjout}" method="post">
					<div class="form-group">
					<label class="control-label">Nom: </label>
					<input type="text" name="nom" class="form-control" th:value="${article.nom}">
					<span th:errors=${article.nom} Class="text-danger"></span>
					</div>
					<div class="form-group">
					<label class="control-label">Description: </label>
					<input type="text" name="descArt" class="form-control" th:value="${article.descArt}">
					<span th:errors=${article.descArt} Class="text-danger"></span>
					</div>
					<div class="form-group">
					<label class="control-label">Prix: </label>
					<input type="text" name="prix" class="form-control" th:value="${article.prix}">
					<span th:errors=${article.prix} Class="text-danger" ></span>
					</div>
					<button class="btn btn-success" type="submit" >Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
